<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="mynav shadow-sm" style="background:rgb(90, 89, 89); color:white; text:bold; padding:10px;width:100%;">
        <h1 class="text-center">Education Recommendation System</h1>   
    </div>
    <div class="container mt-5">
        <h1>Top recommendations for you according to your marks</h1>
        <ul class="list-group mt-3">
            {% for rec in recommendations %}
                <li class="list-group-item">{{rec[0]}} </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
