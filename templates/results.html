<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5e60ce;
            --secondary: #7400b8;
            --light: #f0f4ff;
            --dark: #2c2c54;
            --card-gradient: linear-gradient(135deg, #d0dfff, #e4ecff);
            --border-radius: 16px;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease-in-out;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.3rem;
        }

        .nav-actions a {
            color: #6c757d;
            font-size: 1.2rem;
            margin-left: 1rem;
            transition: var(--transition);
        }

        .nav-actions a:hover,
        .nav-actions a.active {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .section-title {
            margin-top: 2rem;
            font-weight: 600;
            font-size: 1.8rem;
            text-align: center;
        }

        .recommendation-card {
            background: var(--card-gradient);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.25rem 1.5rem;
            margin: 1rem 0;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .recommendation-card:hover {
            transform: translateY(-5px);
        }

        .recommendation-icon {
            background-color: var(--primary);
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .recommendation-text {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .hover-shadow {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-shadow:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }

        .image-wrapper {
            width: 220px;
            height: 220px;
            /* border: 1px solid var(--primary); */
        }

        .card-body {
            padding: 1rem 0.5rem 1.25rem;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @media (max-width: 767.98px) {
            .image-wrapper {
                width: 240px;
                height: 240px;
            }

            .container {
                padding-left: 1rem !important;
                padding-right: 1rem !important;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-compass"></i>
                Education Pathfinder
            </a>
            <div class="nav-actions ms-auto">
                <a href="/" class="active" title="Home"><i class="fas fa-home"></i></a>
            </div>
        </div>
    </nav>

    <div class="container my-5 px-3">
        <h3 class="text-center fw-semibold mb-4">Career Recommendations Based on Your Interest</h3>
        <div class="row gx-3 gy-4">
            {% for rec in recommendations %}
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card h-100 text-center border-0 shadow-sm rounded-4 hover-shadow overflow-hidden">
                        <div class="image-wrapper mx-auto mt-5 mb-4 rounded-3">
                            <img src="{{ url_for('static', filename=rec[0]|lower|replace(' ', '_') + '.jpg') }}"
                                 alt="{{ rec[0] }}"
                                 class="img-fluid object-fit-contain">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title fw-semibold mb-2">{{ rec[0] }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    

</body>
</html>
